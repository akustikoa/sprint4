<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>app</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="backgroundImg"></div>
    <section style="position: relative">
      <div
        class="d-flex top-0 start-0 align-items-center"
        style="position: absolute"
      >
        <div class="weather top-0 start-0" id="iconhtml"></div>
        <div
          class="weather top-0 start-0 fw-bold fs-5 text-black"
          id="temperature2"
        ></div>
      </div>
      <div class="container p-5">
        <div class="joke p-4 text-center">
          <p class="fw-semibold fs-4 text-center text-white mb-5" id="frase">
            Preparat per riure?🤣
          </p>
          <p
            id="jokeText"
            class="mb-5 text-white"
            style="min-height: 100px"
          ></p>
        </div>
        <div
          id="voting container"
          class="d-flex justify-content-center mb-5 m-t5"
        >
          <button id="boto1" class="btn fs-2" style="min-height: 50px">
            😢
          </button>
          <button id="boto2" class="btn fs-2">😑</button>
          <button id="boto3" class="btn fs-2">😝</button>
        </div>
        <div class="d-flex justify-content-center mb-5">
          <button
            id="nextJoke"
            class="btn btn-warning rounded-3 p-3 border-0 btn-info rounded-5 border-white"
          >
            Següent acudit
          </button>
        </div>
      </div>
    </section>
    <script src="dist/index.js"></script>
  </body>
</html>
